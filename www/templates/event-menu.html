<ion-side-menus>
	<ion-side-menu-content>
   	<ion-nav-bar class="bar-positive">
      	<ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-buttons side="left">
      	<button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
      </ion-nav-buttons>
      <ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content> 

   <ion-side-menu side="left">
   	<ion-header-bar class="bar-assertive">
      	<h1 class="title">Left Menu</h1>
      </ion-header-bar>
      <ion-content>
      	<ul class="list">
         	<a ui-sref="eventmenu.tasks" ui-sref-active="current" class="item item-icon-left">
					<i class="icon ion-home"></i>
               Tasks
            </a>
				<a ui-sref="eventmenu.newtask" ui-sref-active="current" class="item item-icon-left">
            	<i class="icon ion-plus-round"></i>
               AddTask
            </a>
            <a ui-sref="eventmenu.history" ui-sref-active="current" class="item item-icon-left">
            	<i class="icon ion-clock"></i>
               History
            </a>
         </ul>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
